<!DOCTYPE html>
<html lang="en">
<head>
  <title>dot.js</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="dotjs library example">
  <link rel="stylesheet" href="./assets/styles.css" />
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <div class="info">
    <div class="head">
      <h1 class="head-text">dot.js</h1>
      <a class="toggleMenu"><h1>></h1></a>
    </div>
    <div class="menu">
      <div class="instructions">
        <p>click to add particles</p>
        <p>press space to pause</p>
        <p>press r to reset</p>
      </div>
      <div class="color-palette"></div>
      <div class="controls menuContainer">
        <div class="menuTitle"><div>controls</div></div>
        <input class="setSpeed" type="range" title="speed"
          min="0" max="0.1" step="0.00001" />
        <label>speed</label>
        <input class="setSpread" type="range" title="spread"
          min="0.01" max="0.1" step="0.001" />
        <label>spread</label>
        <input class="setMinInteractDistance" type="range" title="min interact distance"
          min="0.01" max="1.0" step="0.001" />
        <label>distance</label>
      </div>
      <div class="menuContainer codeMenu">
        <div class="menuTitle"><div>distance</div></div>
        <textarea class="distanceCode code" title="distance function"></textarea>
        <div class="distanceCodeError code codeError"></div>
        <select class="distanceCodePreset codePreset"></select>
      </div>
      <div class="menuContainer codeMenu">
        <div class="menuTitle"><div>spin</div></div>
        <textarea class="spinCode code" title="spin delta function"></textarea>
        <div class="spinCodeError code codeError"></div>
        <select class="spinCodePreset codePreset"></select>
      </div>
      <h2>todo</h2>
      <ol>
        <li>speed up using grid/zones</li>
        <li>add slider to enable 3D</li>
      </ol>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
