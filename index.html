<!DOCTYPE html>
<html lang="en">
<head>
  <title>dot.js</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="dotjs library example">
  <link rel="stylesheet" href="./assets/styles.css" />
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <div class="info">
    <h1>daw.js</h1>
    <h2>todo</h1>
    <p>use grid partitioning</p>
    <h2>done</h1>
    <p>fixed edge errors</p>
    <p>added max interact radius</p>
    <p>added mirror sorrounding views</p>
    <h2>instructions</h1>
    <p>click to add particles</p>
    <p>press space to pause</p>
    <p>press r to reset</p>
    <div class="color-palette"></div>
    <div class="controls menuContainer">
      <div class="menuTitle"><div>controls</div></div>
      <input class="setSpeed" type="range" title="speed"
        min="0" max="0.1" step="0.00001" />
      <input class="setSpread" type="range" title="spread"
        min="0.01" max="0.1" step="0.001" />
    </div>
    <div class="menuContainer">
      <div class="menuTitle"><div>distance</div></div>
      <select class="distanceCodePreset"></select>
      <textarea class="distanceCode code" title="distance function"></textarea>
      <div class="distanceCodeError code"></div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
